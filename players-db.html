<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Search Result</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-image: linear-gradient(90deg, #ffcd82, #f7e9d5);
        }

        #card-shadow {
            box-shadow: 1px 5px 20px gray;
        }

        #search-field {
            height: 50px;
            font-size: 1.2em;
        }

        #spinner {
            display: none;
        }
    </style>
</head>

<body>
    <section>
        <h2 class="text-center"> Search Player</h2>
        <div class="input-group m-3 w-75 mx-auto">
            <input id="search-field" type="text" class="form-control " placeholder="search player"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPlayer()" class="btn btn-outline-secondary btn-success text-light" type="button"
                id="button-addon2">Search</button>
        </div>
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <h5 id="warning" class="text-danger m-5 text-center"></h5>
    </section>
    <section class="d-flex justify-content-center">
        <div id="player-list" class="row container justify-content-center">

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/playes-db.js"></script>
</body>

</html>
